<div class="container">
  <div class="mt-4">
    <h4>Mein Portfolio</h4>

    <!-- Gallery -->
    <div class="row">
      <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
        <div *ngFor="let img of gallery1">
          <img
            class="w-100 shadow-1-strong mb-4"
            [src]="img.picture"
            id="picture{{img.picture}}"
            (click)="openPictureDialog(img.picture)"
          />
        </div>
      </div>

      <div class="col-lg-4 mb-4 mb-lg-0">
        <div *ngFor="let img of gallery2">
          <img
            class="w-100 shadow-1-strong mb-4"
            [src]="img.picture"
            id="picture{{img.picture}}"
            (click)="openPictureDialog(img.picture)"
          />
        </div>
      </div>

      <div class="col-lg-4 mb-4 mb-lg-0">

    </div>

</div>
