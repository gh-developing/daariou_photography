<div class="div">
  <div class="modal-header">
    <h4 class="modal-title">Beitrag hinzufügen</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <h5 class="mb-2">Sichtbarkeit</h5>
        <div class="col-sm ml-4">
          <input type="checkbox" class="form-check-input" id="public" />
          <label class="form-check-label" for="public">Öffentlich</label>
        </div>
        <div class="col-sm">
          <input type="checkbox" class="form-check-input" id="other" />
          <label class="form-check-label" for="other">Andere</label>
        </div>
      </div>
      <div class="row mt-4">
        <h5 class="mb-2">Format</h5>
        <div class="col-sm ml-4">
          <input type="checkbox" class="form-check-input" id="hoch" />
          <label class="form-check-label" for="hoch">
            <div
              style="
                height: 50px;
                width: 30px;
                border: 4px solid white;
                border-radius: 5px;
              "
              class="verti-rectangle"
            ></div>
          </label>
        </div>
        <div class="col-sm">
          <input type="checkbox" class="form-check-input" id="quer" />
          <label class="form-check-label" for="quer">
            <div
              style="
                height: 30px;
                width: 60px;
                border: 4px solid white;
                border-radius: 5px;
              "
              class="hori-rectangle"
            ></div>
          </label>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <label for="kindOfShootingImg" class="mb-2">Shooting Art</label>
          <select
            class="form-control rounded-corners"
            placeholder="Bitte auswählen..."
            id="kindOfShootingImg"
          >
            <option>Studio</option>
            <option>Outdoor</option>
            <option>Mit Fahrzeugen</option>
          </select>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <label for="kindOfShootingImg" class="mb-2">Datum</label>
          <input
            required
            type="date"
            class="form-control rounded-corners"
            id="date"
            name="date"
            placeholder="TT.MM.YYYY"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
            <label for="Img" class="mb-2">Bild</label>
            <input
              required
              type="fle"
              class="form-control rounded-corners"
              id="Img"
              name="Img"
            />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="button mt-2"
      (click)="add(); activeModal.close('Close click')"
    >
      <p class="pl-1">Hinzufügen</p>
      <i style="color: black" class="fas fa-plus"></i>
    </button>
  </div>
</div>
